apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-ingress
  namespace: dev
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wordpress
            port:
              number: 80
  # Add the following section to route traffic to the n8n service
  - host: localhost
    http:
      paths:
      - path: /n8n
        pathType: Prefix
        backend:
          service:
            name: n8n-service
            port:
              number: 80
